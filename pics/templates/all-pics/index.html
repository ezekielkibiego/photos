{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}


<div class="container text-center">
    <h1>Welcome to the Home of Executive Photos</h1>

    <div class="row">
        {% for pic in Image %}
        <div class="col-4">
            <h4>{{pic.name}}</h4>
            <h4>{{pic.category}}</h4>
            <img class="images" src="{{pic.image.url}}" alt="image1">
        </div>
        {% endfor %}
       
    </div>
</div> <br><br>

{% endblock %}
